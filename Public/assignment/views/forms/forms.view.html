
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="FormController">
            <ul class="nav nav-pills">
                <li role="presentation" class="active"><a>Forms</a></li>
                <li role="presentation"><a href="#/fields">Fields</a></li>
            </ul>
            <br>
            <h1 class="page-header"> Forms </h1>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th> <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span> Form Name </th>
                    <th> <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span> Action </th>
                </tr>
                <tr>
                    <th> <input ng-model="form.title" type="text" class="form-control" placeholder="Form Name"> </th>
                    <th> <button ng-click="addForm(form)" class="btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        <button ng-click="updateForm(form)" class="btn btn-default"><span class="glyphicon glyphicon-ok" style="color: #5cb85c" aria-hidden="true"></span></button> </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="form in userForms">
                    <td> <a> {{form.title}}</a></td>
                    <td><button ng-click="deleteForm($index)" class="btn btn-default"> <span class="glyphicon glyphicon-remove" style="color: #d9534f" aria-hidden="true"></span></button>
                        <button ng-click="selectForm($index)" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button> </td>
                </tr>
                </tbody>
            </table>


        </div>
