 <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header"> Admin </h1>
            <h2 class="sub-header">Users</h2><br>
     <div class="table-responsive">
            <table class="table table-striped">
            <thead>
            <tr>
                <th ng-click="model.sortField='username'; model.order=!model.order">
                    <span ng-show="model.sortField=='username' && !model.order"  class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
                    <span ng-show="model.sortField=='username' && model.order"  class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                    Username </th>
                <th> Password </th>
                <th ng-click="model.sortField='firstName'; model.order=!model.order">
                    <span ng-show="model.sortField=='firstName' && !model.order"  class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
                    <span ng-show="model.sortField=='firstName' && model.order"  class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                    First Name</th>
                <th ng-click="model.sortField='lastName'; model.order=!model.order">
                    <span ng-show="model.sortField=='lastName' && !model.order"  class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
                    <span ng-show="model.sortField=='lastName' && model.order"  class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                   Last Name</th>
                <th>  Role </th>
                <th>  Action </th>
            </tr>
            <tr>
                <th> <input ng-model="model.user.username" type="text" class="form-control" placeholder="Username"> </th>
                <th> <input ng-model="model.user.password" type="password" class="form-control" placeholder="Password"> </th>
                <th> <input ng-model="model.user.firstName" type="text" class="form-control" placeholder="First Name"> </th>
                <th> <input ng-model="model.user.lastName" type="text" class="form-control" placeholder="Last Name"> </th>
                <th> <input ng-model="model.user.roles" type="text" class="form-control" placeholder="Role1, Role2"> </th>
                <th> <a ng-click="model.add(model.user)"><span class="glyphicon glyphicon-plus" style="font-size: 20px" aria-hidden="true"></span></a>
                    <a ng-click="model.update(model.user)"><span class="glyphicon glyphicon-ok" style="font-size: 20px; color: #5cb85c" aria-hidden="true"></span></a> </th>
            </tr>
            </thead>
                <tbody>
                <tr ng-repeat="user in model.users | orderBy:model.sortField: model.order">
                    <td> {{user.username}}</td>
                    <td> </td>
                    <td> {{user.firstName}}</td>
                    <td> {{user.lastName}}</td>
                    <td> {{user.roles}}</td>
                    <td><a ng-click="model.remove(user)"> <span class="glyphicon glyphicon-remove" style="font-size: 20px; color: #d9534f" aria-hidden="true"></span></a>
                        <a ng-click="model.select(user)"><span class="glyphicon glyphicon-cog" style="font-size: 20px" aria-hidden="true"></span></a> </td>
                </tr>
                </tbody>
            </table>
</div>
        </div>
